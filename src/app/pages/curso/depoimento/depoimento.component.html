<ion-modal #modal trigger="open-modal-depoimento" color="dark">
  <ng-template>
    <ion-header>
      <ion-toolbar color="degrade">
        <ion-title>Depoimentos</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" color="dark">
      <p>
        {{depoimento.autor}}
        {{depoimento.depoimento}}
      </p>
    </ion-content>
  </ng-template>
</ion-modal>
