<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar color="degrade">
        <ion-title>Mais Informações</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <iframe [src]="url">
      </iframe>
    </ion-content>
  </ng-template>
</ion-modal>
